<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Animations with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="left">
        <div id="left-btn" class="btn">
          <h3>STUDENT WORKS</h3>
        </div>
      </div>
      <div class="center">
        <div class="top-center">
          <h1>MOH<br />HIT</h1>
        </div>
        <div class="center-one"></div>
        <div class="center-two"></div>
        <div class="bottom-center">
          <h1>KUCHE<br />RIYA</h1>
        </div>
      </div>
      <div class="right">
        <div id="right-btn" class="btn">
          <h3>MOHIT KUCHERIYA</h3>
        </div>
      </div>
      <div class="img-container">
        <div id="img1" class="img-all img-one"></div>
        <div id="img2" class="img-all img-two"></div>
        <div id="img3" class="img-all img-three"></div>
        <div id="img4" class="img-all img-four"></div>
        <div id="img5" class="img-all img-one"></div>
        <div id="img6" class="img-all img-two"></div>
        <div id="img7" class="img-all img-three"></div>
        <div id="img8" class="img-all img-four"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
