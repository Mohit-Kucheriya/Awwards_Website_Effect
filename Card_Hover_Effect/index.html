<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="cards">
            <div class="card cardOne">
                <img width="90%" src="images/1_titlecard.png" alt="">
            </div>
            <div class="card">
                <img width="90%" src="images/2.png" alt="">
                <video width="80%" src="images/03.mp4" muted autoplay loop></video>
            </div>
            <div class="card">
                <img width="90%" src="images/3.png" alt="">
                <video width="80%" src="images/04.mp4" muted autoplay loop></video>

            </div>
        </div>
        <div class="left">
            <div class="float-left"></div>
        </div>
        <div class="right">
            <div class="float-right"></div>
        </div>
    </div>
   
    

    <script src="script.js"></script>
</body>
</html>
